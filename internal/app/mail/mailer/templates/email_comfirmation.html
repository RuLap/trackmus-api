<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .footer { margin-top: 30px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <h2>Подтвердите ваш email</h2>
    <p>Для завершения регистрации в Trackmus, пожалуйста, подтвердите ваш email адрес:</p>

    <a href="{{.ConfirmationURL}}" class="button">Подтвердить Email</a>

    <p>Или скопируйте ссылку в браузер:</p>
    <p><a href="{{.ConfirmationURL}}">{{.ConfirmationURL}}</a></p>

    <div class="footer">
        <p>Если вы не регистрировались в Trackmus, просто проигнорируйте это письмо.</p>
    </div>
</div>
</body>
</html>
